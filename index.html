<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2be370f704.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
        </div>
        <div class="ville_barre">
            <i class="fa-solid fa-location-dot"></i>
            <h2 class="ville_titre">Paris, Belleville</h2>
        </div>
    </header>
    <main>
        <div class="recherche">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exeption, selectionnés par nos soins</p>
            <button class="btn_explorez">Explorez nos restaurants</button>
        </div>

        <div class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li>Choisissez un restaurant</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
            </ol>
        </div>
    </main>
</body>
</html>
