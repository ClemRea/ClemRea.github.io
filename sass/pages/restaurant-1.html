<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2be370f704.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style.css">
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../../images/logo/ohmyfood.png" alt="logo Ohmyfood">
        </div>
    </header>
    
    <main>
        <img class="resto_img" src="../../images/restaurants/menu1.jpg" 
        alt="restaurant La palette du goût">
        
        <div class="like_barre">
            <h2 class="resto_titre">La palette du goût</h2>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>

        <section>
            <div class="menu__global">
                <div class="menu__indiv">
                    <h3>ENTRÉES</h3>
                    <div class="menu__item">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d'Espelette</p>
                        <p class="prix">25€</p>
                    </div>
                </div>
                <div class="menu__indiv">groupe2</div>
                <div class="menu__indiv">groupe3</div>
            </div>
        </section>
    </main>


    <footer>
        <h2>Ohmyfood</h2>
        <a>
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
        </a>
        <a>
            <i class="fa-solid fa-handshake-angle"></i>
            Dvenir partenaire
        </a>
        <a>Mentions légales</a>
        <a href="mailto:ohmyfoodcontact@gmail.com">Contact</a>
    </footer>
</body>
</html>
